<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Add a cause</title>
<link href="css/styles.css" media="screen" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="page">
		<div class="header">
			<div class="background shadow">
				<div class="column">
					<a class="logo" href="">ilobby<span style="color: #3399CC;">.org</span></a>
					<div class="menu">
						<a class="menu-item" href="">Causes</a> <a class="menu-item" href="">Login</a>
					</div>
				</div>
			</div>
		</div>

		<div class="content">
			<div class="column">
				<h1>Add Your Cause</h1>
				<p>Tell the world what you are going to fix</p>
				<p><label>1. Title</label><small>&nbsp;(less than 60 characters)</small></p>
				<p><input type="text" placeholder="e.g., Ending Politics in California Education" /></p>
				<p><label>2. Description</label><small>&nbsp;(less than 160 characters)</small></p>
				<p><input type="text" placeholder="e.g., A poor education system for our children is unacceptable" /></p>
				<p><label>3. Plan</label></p>
				<p><textarea rows="5" placeholder="Give a brief description of what you're going to do to bring tha change you want to see your family, friends, community world."></textarea></p>
				<div class="right"><a href="" class="button">Done</a></div>
			</div>
		</div>

		<div class="footer">
			<div class="background"></div>
			<div class="column">Copyright 2012</div>
		</div>
	</div>
</body>
</html>
